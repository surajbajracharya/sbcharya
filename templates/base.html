{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static  'image/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static  'image/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static  'image/favicon-16x16.png' %}">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>{{ websetting.website_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body
    style="background: url({% static  'image/sbcharya.jpg' %}) center center; background-attachment: fixed; background-size: cover;"
    id="mainpicture">
    <div class="head">
        <div class="mycontainer">
            <div class="mainhead">
                <div class="logo">
                    <a href="{% url 'homepage' %}">
                        {{ websetting.website_name }}
                    </a>
                </div>
                <div class="mynav">

                    <div id="open-trigger">Menu</div>
                    <div id="close-tigger">X</div>
                    <div class="naviteams" id="navitems">
                        <a class="mobilemenus" href="#home">Home</a>
                        <a class="mobilemenus" href="#timeline">Timeline</a>
                        <a class="mobilemenus" href="#work">Work & Experience</a>
                        <a class="mobilemenus" href="#contact">Contact</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="main-hero" id="home">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{% static 'js/script.js'%}"></script>
</body>

</html>
